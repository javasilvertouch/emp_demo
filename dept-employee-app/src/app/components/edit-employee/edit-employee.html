<div class="container mt-5" *ngIf="employeeForm">
  <h3 class="mb-4 text-primary">Edit Employee</h3>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Position</label>
      <input type="text" formControlName="position" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" formControlName="salary" class="form-control" />
    </div>

    <button class="btn btn-success me-2" type="submit" [disabled]="employeeForm.invalid">Update</button>
    <button class="btn btn-secondary" (click)="goBack()" type="button">Cancel</button>
  </form>
</div>
